  <div class="col-md-7 col-lg-8 container-fluid">
  <h4 class="mb-3">Reservations type</h4>
  <div class="col-md-5">
    <label for="activity" class="form-label">Aktivitet</label>
    <select class="form-select" id="activity" required="">
      <option value="">Vælg...</option>
      <option>Go-kart</option>
      <option>Mini Golf</option>
      <option>Paintball</option>
      <option>Sumo Wrestling</option>
    </select>
    <div class="invalid-feedback">
      Vælg venligst en aktivitet.
    </div>
  </div>

  <hr class="my-4">

  <div class="col-md-7 form-check">
    <input type="radio" name="radios" class="form-check-input" id="exampleRadio1">
    <label class="form-check-label" for="exampleRadio1">Privat</label>
  </div>

  <div class="mb-3 form-check">
    <input type="radio" name="radios" class="form-check-input" id="exampleRadio2">
    <label class="form-check-label" for="exampleRadio2">Firma</label>
  </div>

  <hr class="my-4">

  <form id="go-cart-reservation" class="needs-validation" novalidate="">
    <div class="row g-3">

      <div class="col-12">
        <label for="email" class="form-label">Dato</label>
        <input type="date" class="form-control" id="date">
        <div class="invalid-feedback">
          Ikke gyldigt.
        </div>
      </div>

      <div class="col-md-12">
        <label for="timeslot" class="form-label">Tidspunkt</label>
        <select class="form-select" id="timeslot" required="">
          <option value="">Vælg...</option>
          <option>klokken 8-8:30</option>
          <option>klokken 9-9:30</option>
          <option>klokken 10-10:30</option>
          <option>klokken 11-11:30</option>
        </select>
        <div class="invalid-feedback">
          Ikke gyldigt.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="firstName" class="form-label">Fornavn</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Ikke gyldigt.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Efternavn</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Ikke gyldigt.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">telefonnummer</label>
        <input type="email" class="form-control" id="phonenumber" placeholder="45+11223344">
        <div class="invalid-feedback">
          Ikke gyldigt telefonnummer.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Ikke gyldigt.
        </div>
      </div>

      <div class="col-md-5">
        <label for="email" class="form-label">Antal Personer</label>
        <div class="input-group mb-3">
          <span class="input-group-text">+</span>
          <input type="text" class="form-control" value="1" min="1" max="6" title="Max. 6 personer">
          <span class="input-group-text">-</span>
        </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Reserver</button>
  </form>
</div>

</body>
